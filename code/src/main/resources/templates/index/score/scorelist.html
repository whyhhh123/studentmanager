<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" th:href="@{/index/img/icon.ico}" type="image/x-icon"/>
	
	<!-- Fonts and icons -->
	<script th:src="@{/index/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/index/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/index/css/atlantis.min.css}">

</head>
<body>


	<div class="wrapper">
		<div class="main-header" th:insert="index/index::logoheader">

		</div>
		<!-- Sidebar -->
		<div th:replace="index/index::sidebar"></div>
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">成绩表</h4>
								</div>
								<div class="card-body">
									<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#exampleModal" >添加</button>
									<a class="btn btn-primary btn-xs" th:href="@{/uplod}">导入</a>
									<a class="btn btn-primary btn-xs" th:href="@{/download}">导出</a>

									<div class="table-responsive">
										<table id="multi-filter-select" class="display table table-striped table-hover" >
											<thead>
												<tr>
													<th>学号</th>
													<th>姓名</th>
													<th>班级</th>
													<th>课程</th>
													<th>成绩</th>
													<th>备注</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="score:${scores}">
													<td th:text="${score.getSid()}"></td>
													<td th:text="${score.getsName()}"></td>
													<td th:text="${score.getClassName()}"></td>
													<td th:text="${score.getCourseName()}"></td>
													<td th:text="${score.getScore()}"></td>
													<td th:text="${score.getRemark()}"></td>
													<td>
														<a class="btn btn-sm btn-primary" th:href="@{/updatescore/}+${score.getId()}">编辑</a>
														<a class="btn btn-sm btn-danger" th:href="@{/deletescore/}+${score.getId()}">删除</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		

	</div>



	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="card-body">
					<form th:method="post" th:action="@{/addscore}">

						<div class="form-group form-floating-label">
							<input id="sid" type="text" class="form-control input-border-bottom" name="sid" required>
							<label for="sid" class="placeholder">学号</label>
						</div>

						<div class="form-group form-floating-label">
							<select class="form-control input-border-bottom" id="course_id" name="course_id" required>
								<option th:value="0"> </option>
								<option th:each="course:${courses}" th:text="${course.getName()}" th:value="${course.getId()}"></option>
							</select><label for="course_id" class="placeholder">课程</label>
						</div>

						<div class="form-group form-floating-label">
							<input id="score" type="text" class="form-control input-border-bottom" name="score" required>
							<label for="score" class="placeholder">成绩</label>
						</div>

						<div class="form-group form-floating-label">
							<input id="remark" type="text" class="form-control input-border-bottom" name="remark" required>
							<label for="remark" class="placeholder">备注</label>
						</div>

						<div class="modal-footer">
							<button type="reset" class="btn btn-default" >重置</button>
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
	<!--   Core JS Files   -->
	<script th:src="@{/index/js/core/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/index/js/core/popper.min.js}"></script>
	<script th:src="@{/index/js/core/bootstrap.min.js}"></script>
	<!-- jQuery UI -->
	<script th:src="@{/index/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script th:src="@{/index/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>
	
	<!-- jQuery Scrollbar -->
	<script th:src="@{/index/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<!-- Datatables -->
	<!--<script th:src="@{/index/js/plugin/datatables/datatables.min.js}"></script>-->
	<!-- Atlantis JS -->
	<script th:src="@{/index/js/atlantis.min.js}"></script>
	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script th:src="@{/index/js/setting-demo2.js}"></script>
	<script >
		$(document).ready(function() {
			$('#basic-datatables').DataTable({
			});

			$('#multi-filter-select').DataTable( {

			});

			// Add Row
			$('#add-row').DataTable({
				"pageLength": 5,
			});

			var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

			$('#addRowButton').click(function() {
				$('#add-row').dataTable().fnAddData([
					$("#addName").val(),
					$("#addPosition").val(),
					$("#addOffice").val(),
					action
					]);
				$('#addRowModal').modal('hide');

			});
		});
	</script>
</body>
</html>
