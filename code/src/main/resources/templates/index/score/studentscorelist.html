		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">成绩表</h4>
								</div>
								<div class="card-body">
									<button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#exampleModal" >添加</button>
									<a class="btn btn-primary btn-xs" th:href="@{/uplod}">导入</a>
									<a class="btn btn-primary btn-xs" th:href="@{/download}">导出</a>

									<div class="table-responsive">
										<table id="multi-filter-select" class="display table table-striped table-hover" >
											<thead>
												<tr>
													<th>学号</th>
													<th>姓名</th>
													<th>班级</th>
													<th>课程</th>
													<th>成绩</th>
													<th>备注</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="score:${scores}">
													<td th:text="${score.getSid()}"></td>
													<td th:text="${score.getsName()}"></td>
													<td th:text="${score.getClassName()}"></td>
													<td th:text="${score.getCourseName()}"></td>
													<td th:text="${score.getScore()}"></td>
													<td th:text="${score.getRemark()}"></td>
													<td>
														<a class="btn btn-sm btn-primary" th:href="@{/updatescore/}+${score.getId()}">编辑</a>
														<a class="btn btn-sm btn-danger" th:href="@{/deletescore/}+${score.getId()}">删除</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		

	</div>



	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">

				<div class="card-body">
					<form th:method="post" th:action="@{/addscore}">

						<div class="form-group form-floating-label">
							<input id="sid" type="text" class="form-control input-border-bottom" name="sid" required>
							<label for="sid" class="placeholder">学号</label>
						</div>

						<div class="form-group form-floating-label">
							<select class="form-control input-border-bottom" id="course_id" name="course_id" required>
								<option th:value="0"> </option>
								<option th:each="course:${courses}" th:text="${course.getName()}" th:value="${course.getId()}"></option>
							</select><label for="course_id" class="placeholder">课程</label>
						</div>

						<div class="form-group form-floating-label">
							<input id="score" type="text" class="form-control input-border-bottom" name="score" required>
							<label for="score" class="placeholder">成绩</label>
						</div>

						<div class="form-group form-floating-label">
							<input id="remark" type="text" class="form-control input-border-bottom" name="remark" required>
							<label for="remark" class="placeholder">备注</label>
						</div>

						<div class="modal-footer">
							<button type="reset" class="btn btn-default" >重置</button>
							<button type="submit" class="btn btn-primary">提交</button>
						</div>
					</form>
				</div>

			</div>
		</div>
	</div>
