<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" th:href="@{/index/img/icon.ico}" type="image/x-icon"/>

    <!-- Fonts and icons -->
    <script th:src="@{/index/js/plugin/webfont/webfont.min.js}"></script>
    <script>
        WebFont.load({
            google: {"families":["Lato:300,400,700,900"]},
            custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
            active: function() {
                sessionStorage.fonts = true;
            }
        });
    </script>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/index/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/index/css/atlantis.min.css}">
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link rel="stylesheet" th:href="@{/index/css/demo.css}">
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <!-- Logo Header -->
        <div th:replace="index/index::logoheader">
            <div th:replace="index/index::toggle"></div>
        </div>
        <!-- End Logo Header -->

        <!-- Navbar Header -->
        <nav class="navbar navbar-header navbar-expand-lg" data-background-color="blue2">
        </nav>
        <!-- End Navbar -->
    </div>
    <!-- Sidebar -->
    <div th:replace="index/index::sidebar"></div>
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">编辑学生</h4>
                            </div>
                            <div class="card-body">
                                <form th:method="post" th:action="@{/update_student/}+${student.getId()}">

                                    <div class="form-group form-floating-label">
                                        <input id="sid" type="text" class="form-control input-border-bottom" th:value="${student.getSid()}" name="sid" required>
                                        <label for="sid" class="placeholder" >学号</label>

                                    </div>
                                    <div class="form-group form-floating-label">
                                        <input id="username" type="text" class="form-control input-border-bottom" th:value="${student.getUsername()}" name="username" required>
                                        <label for="username" class="placeholder">用户名</label>
                                    </div>
                                    <div class="form-group form-floating-label">
                                        <input id="password" type="text" class="form-control input-border-bottom" th:value="${student.getPassword()}" name="password" required>
                                        <label for="password" class="placeholder">密码</label>
                                    </div>
                                    <div class="form-group form-floating-label">
                                        <input id="mobile" type="text" class="form-control input-border-bottom" th:value="${student.getMobile()}" name="mobile" required>
                                        <label for="mobile" class="placeholder">电话</label>
                                    </div>
                                    <div class="form-group form-floating-label">
                                        <select class="form-control input-border-bottom" id="sex" th:value="${student.getSex()}" name="sex" required>

                                            <option>男</option>
                                            <option>女</option>
                                        </select>
                                        <label for="sex" class="placeholder">性别</label>
                                    </div>
                                    <div class="form-group form-floating-label">
                                        <select class="form-control input-border-bottom" id="class_id" name="class_id" required>
                                            <option th:each="clazz:${clazzes}" th:text="${clazz.getClass_name() }" th:value="${clazz.getClass_id()}"></option>
                                        </select>
                                        <label for="class_id" class="placeholder">班级</label>
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-xs"></input>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>
<!--   Core JS Files   -->
<script th:src="@{/index/js/core/jquery.3.2.1.min.js}"></script>
<script th:src="@{/index/js/core/popper.min.js}"></script>
<script th:src="@{/index/js/core/bootstrap.min.js}"></script>
<!-- jQuery UI -->
<script th:src="@{/index/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
<script th:src="@{/index/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>
<!-- jQuery Scrollbar -->
<script th:src="@{/index/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
<!-- Datatables -->
<script th:src="@{/index/js/plugin/datatables/datatables.min.js}"></script>
<!-- Atlantis JS -->
<script th:src="@{/index/js/atlantis.min.js}"></script>
<!-- Atlantis DEMO methods, don't include it in your project! -->
<script th:src="@{/index/js/setting-demo2.js}"></script>
<script >
    $(document).ready(function() {
        $('#basic-datatables').DataTable({
        });

        $('#multi-filter-select').DataTable( {

        });

        // Add Row
        $('#add-row').DataTable({
            "pageLength": 5,
        });

        var action = '<td> <div class="form-button-action"> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-primary btn-lg" data-original-title="Edit Task"> <i class="fa fa-edit"></i> </button> <button type="button" data-toggle="tooltip" title="" class="btn btn-link btn-danger" data-original-title="Remove"> <i class="fa fa-times"></i> </button> </div> </td>';

        $('#addRowButton').click(function() {
            $('#add-row').dataTable().fnAddData([
                $("#addName").val(),
                $("#addPosition").val(),
                $("#addOffice").val(),
                action
            ]);
            $('#addRowModal').modal('hide');

        });
    });
</script>
</body>
</html>
