<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" th:href="@{/index/img/icon.ico}" type="image/x-icon"/>
	
	<!-- Fonts and icons -->
	<script th:src="@{/index/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/index/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/index/css/atlantis.min.css}">

</head>
<body>


	<div class="wrapper">
		<div class="main-header" th:insert="index/index::logoheader">

		</div>
		<!-- Sidebar -->
		<div th:replace="index/index::sidebar"></div>
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">课程表</h4>
								</div>
								<p style="color:red" th:text="${nodelete}" th:if="${not #strings.isEmpty(nodelete)}"></p>
								<div class="card-body">
									<a class="btn btn-primary btn-xs" th:href="@{/addcourse}">添加课程
									</a>
									<div class="table-responsive">
										<table id="multi-filter-select" class="display table table-striped table-hover" >
											<thead>
												<tr>
													<th>课程名</th>
													<th>授课教师</th>
													<th>授课时间</th>
													<th>剩余可选人数</th>
													<th>最大可选人数</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="course:${courses}">
													<td th:text="${course.getName()}"></td>
													<td th:text="${course.getTeacherName()}"></td>
													<td th:text="${course.getCourseDate()}"></td>
													<td th:text="${course.getResidueNum()}"></td>
													<td th:text="${course.getMaxNum()}"></td>

													<td>
														<a class="btn btn-sm btn-primary" th:href="@{/updatecourse/}+${course.getId()}">编辑</a>
														<a class="btn btn-sm btn-danger" th:href="@{/deletecourse/}+${course.getId()}">删除</a>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		

	</div>
	<!--   Core JS Files   -->
	<script th:src="@{/index/js/core/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/index/js/core/popper.min.js}"></script>
	<script th:src="@{/index/js/core/bootstrap.min.js}"></script>
	<!-- jQuery UI -->
	<script th:src="@{/index/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script th:src="@{/index/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>
	
	<!-- jQuery Scrollbar -->
	<script th:src="@{/index/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<!-- Datatables -->
	<!--<script th:src="@{/index/js/plugin/datatables/datatables.min.js}"></script>-->
	<!-- Atlantis JS -->
	<script th:src="@{/index/js/atlantis.min.js}"></script>

</body>
</html>
