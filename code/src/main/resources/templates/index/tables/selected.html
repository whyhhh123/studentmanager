<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
	<link rel="icon" th:href="@{/index/img/icon.ico}" type="image/x-icon"/>
	<!--   Core JS Files   -->
	<script th:src="@{/index/js/core/jquery.3.2.1.min.js}"></script>
	<script th:src="@{/index/js/core/popper.min.js}"></script>
	<script th:src="@{/index/js/core/bootstrap.min.js}"></script>
	<!-- jQuery UI -->
	<script th:src="@{/index/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js}"></script>
	<script th:src="@{/index/js/plugin/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js}"></script>

	<!-- jQuery Scrollbar -->
	<script th:src="@{/index/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>

	<script th:src="@{/index/js/atlantis.min.js}"></script>
	<!-- Fonts and icons -->
	<script th:src="@{/index/js/plugin/webfont/webfont.min.js}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], urls: ['../../assets/css/fonts.min.css']},
			active: function() {
				sessionStorage.fonts = true;
			}
		});
	</script>
	<script>
		$(function(){


		})

	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" th:href="@{/index/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/index/css/atlantis.min.css}">

</head>
<body>


	<div class="wrapper">
		<div class="main-header" th:insert="index/index::logoheader">

		</div>
		<!-- Sidebar -->
		<div th:replace="index/studentindex::studentsidebar"></div>
		<div class="main-panel">
			<div class="content">
				<div class="page-inner">
					<div class="page-header">
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">选课表</h4>
								</div>
								<div class="card-body">
									<div class="table-responsive">
										<table id="multi-filter-select" class="display table table-striped table-hover" >
											<thead>
											<tr>
												<th>课程名</th>
												<th>授课教师</th>
												<th>授课时间</th>
												<th>操作</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="course:${selectedCourses}">
												<td th:text="${course.getName()}"></td>
												<td th:text="${course.getTeacherName()}"></td>
												<td th:text="${course.getCourseDate()}"></td>
												<p id="sid" th:text="${student.getSid()}" hidden></p>
												<p id="cid" th:text="${course.getId()}" hidden></p>
												<td>
													<a id="selected" class="btn btn-sm btn-primary" >退课</a>

												</td>
											</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		

	</div>

	<script th:inline="javascript">
		var sid = $("#sid").text();
		var cid = $("#cid").text();

		$("#selected").click(function () {
			$.ajax({
				type: "get",
				url: "/deleteSelected",
				data:{
					sid : sid,
					courseId :cid,
				},

				success: function (data) {

					alert(data.msg)
					location.reload();
					console.log(data)
				},
				error: function (jqObj) {
					console.log(jqObj.status)
				}
			});
		});

	</script>




</body>
</html>
