
<!doctype html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- meta data -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

        <!--font-family-->
		<link th:href="@{https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext}" rel="stylesheet">
        
        <!-- title of site -->
        <title>Sign in</title>

        <!-- For favicon png -->
		<link rel="shortcut icon" type="image/icon" th:href="@{login/logo/favicon.png}"/>
       
        <!--font-awesome.min.css-->
        <link rel="stylesheet" th:href="@{login/css/font-awesome.min.css}">
		
		<!--animate.css-->
        <link rel="stylesheet" th:href="@{login/css/animate.css}">
		
        <!--bootstrap.min.css-->
        <link rel="stylesheet" th:href="@{login/css/bootstrap.min.css}">
		
		<!-- bootsnav -->
		<link rel="stylesheet" th:href="@{login/css/bootsnav.css}" >
        
        <!--style.css-->
        <link rel="stylesheet" th:href="@{login/css/style.css}">
        
        <!--responsive.css-->
        <link rel="stylesheet" th:href="@{login/css/responsive.css}">
        
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		
        <!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
	
	<body>
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>登&nbsp;&nbsp;&nbsp;录</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form  method="post" action="/index">
									<div class="form-group">
									    <label for="username">账号</label>
									    <input type="text" class="form-control" id="username" placeholder="用户名" name="username">
										<p style="color:red" th:text="${usermsg}" th:if="${not #strings.isEmpty(usermsg)}"></p>
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="password">密码</label>
										<input type="password" class="form-control" id="password" placeholder="密码" name="password">
										<p style="color:red" th:text="${pwdmsg}" th:if="${not #strings.isEmpty(pwdmsg)}"></p>
										<p style="color:red" th:text="${system}" th:if="${not #strings.isEmpty(system)}"></p>

									</div><!--/.form-group -->
									<div class="password-circle">
										<div class="single-password-circle">
											<input type="radio" id="radio02" name="type" th:checked value="1">
											<label for="radio02">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>学生
											</label>
											<input type="radio" id="radio03" name="type" th:checked value="2" >
											<label for="radio03">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>老师
											</label>
											<input type="radio" id="radio04" name="type" th:checked value="3">
											<label for="radio04">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>管理员
											</label>
											<p style="color:red" th:text="${typemsg}" th:if="${not #strings.isEmpty(typemsg)}"></p>
										</div>


									</div><!--/.password-circle-->
									<input type="submit" class="btn signin_btn signin_btn_two" >
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->




				</div><!--/.sign-content -->


			</div><!--/.container -->

		</section><!--/.signin -->
		



		 <!-- Include all js compiled plugins (below), or include individual files as needed -->

		<script th:src="@{/login/js/jquery.js}"></script>
        
        <!--modernizr.min.js-->
        <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js}"></script>
		
		<!--bootstrap.min.js-->
        <script th:src="@{/login/js/bootstrap.min.js}"></script>
		
		<!-- bootsnav js -->
		<script th:src="@{/login/js/bootsnav.js}"></script>
		
		<!-- jquery.sticky.js -->
		<script th:src="@{/login/js/jquery.sticky.js}"></script>
		<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js}"></script>
		
        
        <!--Custom JS-->
        <script th:src="@{/login/js/custom.js}"></script>

    </body>
	
</html>
